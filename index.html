<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Outfit:wght@700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Blog preview card</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <img
        src="images/illustration-article.svg"
        alt=""
        class="main__blog-image"
      />
      <div class="content__main">
        <div class="tag main__blog-tags">
          <p class="main__blog-tag">Learning</p>
        </div>
        <p class="published__date">Published 21 Dec 2023</p>
        <h1 class="main__article-title">HTML & CSS foundations</h1>
        <p class="main__article-snippet">
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>
        <div class="author__pic-thumb">
          <img src="images/image-avatar.webp" alt="Greg " />
          <p class="author__bio-name">Greg Hooper</p>
        </div>
      </div>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://www.mikepickett.dev">Mike Pickett</a>.
      </div>
    </footer>
  </body>
</html>
